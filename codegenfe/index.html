<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Pypaf - Python Code Generator</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://flowchart.js.org/flowchart-latest.js"></script>
	<body>
		<div class="container">
			<h1>Pypaf</h1>
			<form id="generateForm">
				<textarea id="userInput" placeholder="Type Requirement" rows="5" required></textarea>
				<button type="submit">Submit</button>
			</form>
			
			<h2 id="generatedCodeHeading" style="display:none;">Generated Python Code:</h2>
			<textarea id="editableCode" style="display:none;" rows="10"></textarea>
			<button id="copyButton" style="display:none;">Copy Code</button>
			<button id="runButton" style="display:none;">Run Code</button>
			
			<h2 id="generatedAlgorithmHeading" style="display:none;">Algorithm:</h2>
			<pre id="generatedAlgorithm" style="display:none;"></pre>
			
			<h2 id="generatedFlowchartHeading" style="display:none;">Flowchart:</h2>
			<div id="generatedFlowchart"style="display:none;" >
				<img id="flowchartImage" src="" alt="Flowchart" style="max-width: 100%;"/>
			</div>
		</div>
			<!-- <img id="flowchartImage" src="" alt="Flowchart" style="max-width: 100%;"/> -->
		</div>

		<!-- Link to API files -->
		<script src="api/baseUrl.js"></script>
		<script src="api/commonApi.js"></script>

		<!-- Link to your main script.js -->
		<script src="script.js"></script>
	</body>
</html>
